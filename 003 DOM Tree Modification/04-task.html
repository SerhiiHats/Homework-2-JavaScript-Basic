<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <script>
        /*
        Задание:
        Создайте таблицу (table, tr, td) на основе массива объектов с именем source. Каждый объект - отдельная строка таблицы. Свойство month - значение для первой колонок.
        Свойство amont - значение для второй колонки.
        */

        let source = [{
                month: "Январь",
                amount: 20
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115
            },
            {
                month: "Апрель",
                amount: 100
            },
            {
                month: "Март",
                amount: 80
            },
            {
                month: "Июнь",
                amount: 90
            },
            {
                month: "Июль",
                amount: 100
            }
        ];

        createTable("body", source);
        addTable(source);

        function createTable(cssSelector, source) {
            let entityTable = document.createElement("table");
            entityTable.className = "castom-table";
            document.querySelector(cssSelector).prepend(entityTable);
            document.querySelector(".castom-table").insertAdjacentHTML("beforeend", createHeadOfTable(source));
            document.querySelector(".castom-table").insertAdjacentHTML("beforeend", "<tbody></tbody>");

            function createHeadOfTable(source) {
                let headOfTable = "<thead><tr>";
                for (const key in source[0]) {
                    headOfTable += "<th>" + key + "</th>";
                }
                headOfTable += "</tr></thead>";
                return headOfTable;
            }
        }

        function addTable(source) {
            source.forEach(elem => {
                document.querySelector(".castom-table tbody").insertAdjacentHTML("beforeend", addRow(elem));
            });

            function addRow(entity) {
                let rowOfTable = "<tr>";
                for (const key in entity) {
                    rowOfTable += "<td>" + entity[key] + "</td>";
                }
                rowOfTable += "</tr>";
                return rowOfTable;
            }
        }
    </script>
</body>

</html>

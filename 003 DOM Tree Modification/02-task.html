<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <style>
        div {
            font-weight: bold;
        }
    </style>
</head>

<body>
    Рабочие дни
    <div id="workdays"></div>

    Выходные дни
    <div id="weekend"></div>

    <script>
       /*
        Задание:
        Используя параграфы, выведите все рабочие дни недели в div, который находится после фразы "Рабочие дни", 
		выведите все выходные дни недели после фразы "Выходные дни".
        Можно внести в разметку соответствующие изменения, чтобы упростить задачу поиска необходимых div. 
        Параграфы создавайте с помощью перебора массива days. В параграф помещайте значение свойства name.
        */

        let days = [{ name: "Sunday", isWorkDay: false },
        { name: "Monday", isWorkDay: true },
        { name: "Tuesday", isWorkDay: true },
        { name: "Wednesday", isWorkDay: true },
        { name: "Thursday", isWorkDay: true },
        { name: "Friday", isWorkDay: true },
        { name: "Saturday", isWorkDay: false }];

        console.log(days[0].isWorkDay);
        console.log(typeof(days[0].isWorkDay))
        days.forEach(elem =>{
            if (elem.isWorkDay) {
                document.querySelector("#workdays").append(createParagraf(elem));
            } else {
                document.querySelector("#weekend").append(createParagraf(elem));
            }
        });
        
        function createParagraf(elem){
            let itemParagraf = document.createElement("p");
            itemParagraf.textContent = elem.name;
            return itemParagraf;
        }
    </script>
    
</body>

</html>
